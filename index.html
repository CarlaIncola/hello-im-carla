    <!-- Type animation -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const firstName = "Carla ";
      const lastName = "Íncola";
      const firstEl = document.querySelector(".name--light");
      const lastEl = document.querySelector(".name--bold");
      const underline = document.querySelector(".index__underline");
    
      // Ensure the name container is visible from the start
      firstEl.style.opacity = "1";
      lastEl.style.opacity = "1";
    
      let i = 0;
      let j = 0;
    
      function typeFirstName() {
        if (i < firstName.length) {
          firstEl.textContent += firstName.charAt(i);
          i++;
          setTimeout(typeFirstName, 180);
        } else {
          typeLastName();
        }
      }
    
      function typeLastName() {
        if (j < lastName.length) {
          lastEl.textContent += lastName.charAt(j);
          j++;
          setTimeout(typeLastName, 180);
        } else {
          underline.classList.add("draw");
        }
      }
    
      // Start typing animation
      typeFirstName();
    });
    </script>
